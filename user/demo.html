<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="diminuer()">-</button>
    <span id="compteur">0</span>
    <button onclick="ajouter()">+</button>
    <script>
        let compteur = 0;

        function diminuer() {
            compteur = compteur - 1;
            document.getElementById('compteur').innerHTML = compteur;

        }

        function ajouter() {
            compteur = compteur + 1;
            document.getElementById('compteur').innerHTML = compteur;
        }
    </script>


</body>

</html>
